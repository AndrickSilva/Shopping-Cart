<div class="container-lg py-5" style="background-color: #34363A;">
    <h2 class="py-4 text-center text-light">{{items.title}}</h2>
    <div class="row w-100">
        <div class="col-6">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let img of items.images">
                    <div class="picsum-img-wrapper" style="height: 25em;">
                        <img src="{{img}}" alt="Random first slide" style="width: 100%; height: 100%;">
                    </div>
                </ng-template>

            </ngb-carousel>
        </div>

        <div class="col-6">
            <h3 class=" text-light py-2">{{items.title}}</h3>
            <b><span class="badge text-light bg-success border-5"> {{items.rating}} <img src="../assets/images/star.png"
                        alt="star" height="15px"> </span></b>
            <div class="d-flex align-items-end gap-1">
                <p class="text-light pt-3 fs-4"> <b> {{items.price | currency: 'USD' }} </b> <s class="fs-6"> $1000 </s>
                </p>
                <span class="text-success py-3 ">{{items.discountPercentage}}% off</span>
            </div>

            <p class="text-danger"> Hurry up only {{items.stock}} left ðŸ˜ª</p>
        </div>

    </div>
</div>
