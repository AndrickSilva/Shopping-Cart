<h2 class="py-4 text-center">{{items.title}}</h2>

<ngb-carousel class="w-50">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="{{items.images[0]}}" alt="Random first slide">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="{{ items.images[1] }}" alt="Random second slide">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="{{ items.images[2] }}" alt="Random third slide">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="{{ items.images[3] }}" alt="Random third slide">
        </div>
    </ng-template>

</ngb-carousel>
