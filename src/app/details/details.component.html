<div class="container-fluid d-flex justify-content-center align-items-center py-5"
    style="background-color: #34363A; min-height: 100vh;">
    <div class="container-lg py-5">
        <!-- <h2 class="py-4 text-center text-light">{{items.title}}</h2> -->
        <div class="row w-100">
            <div class=" col-md-6 col-12">
                <ngb-carousel>
                    <ng-template ngbSlide *ngFor="let img of items.images">
                        <div class="picsum-img-wrapper" style="height: 25em;">
                            <img src="{{img}}" alt="Random first slide" style="width: 100%; height: 100%;">
                        </div>
                    </ng-template>

                </ngb-carousel>
            </div>

            <div class="col-md-6 col-12">
                <h3 class=" text-light py-2">{{items.title}}</h3>
                <div class="badge bg-secondary  px-3 py-2 me-2">{{items.brand}}</div>
                <b><span class="badge text-light bg-success border-5 px-2 py-2"> {{items.rating}} <img
                            src="../assets/images/star.png" alt="star" height="15px"> </span></b>
                <div class="d-flex align-items-end gap-1">
                    <p class="text-light pt-3 fs-4"> <b> {{items.price | currency: 'USD' }} </b> <s class="fs-6"> $1000
                        </s>
                    </p>
                    <span class="text-success py-3 fw-bolder">{{items.discountPercentage}}% off</span>
                </div>
                <p class="text-danger"> Hurry up only <b>{{items.stock}}</b> left ðŸ˜ª</p>

                <div class="text-light">{{items.description}}...read more</div>

                <div class="d-flex h-50 align-items-center">
                    <button
                        class="btn text-dark btn-light me-3 border-0 rounded-1 fw-bold d-flex align-items-center gap-1 px-4 py-3">
                        <img src="../assets/images/lightning-fill.svg" alt="buy Now">
                        Buy Now</button>
                    <button
                        class="btn bg-warning text-dark border-0 rounded-1 fw-bold d-flex align-items-center gap-1 px-4 py-3">
                        <img src="../assets/images/cart4.svg" alt="Add to cart">
                        Add to Cart</button>
                </div>
            </div>

        </div>
    </div>
</div>
